<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=".container">
        <header>
            <img src="images/logo.png" alt="Agenda de Contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form>
            <input type="text" id="" placeholder="Digite o Nome do Contato" required>
            <input type="tel" id="" placeholder="(xx) xxxxx-xxxx" required>
            <button type="button" id="add-contact"><img src="images/add.png" alt="">Adicionar</button>
            <button type="button" id="del-contact"><img src="images/lixeira.png" alt=""> Limpar Lista</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="contacts-table">
                <!-- Contatos serÃ£o inseridos dinamicamente aqui -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total de Contatos: <span id="total-contacts">0</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
